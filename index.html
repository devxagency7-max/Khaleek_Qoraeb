<!DOCTYPE html>

    <meta name="keywords" content="خليك قريب, تواصل اجتماعي, روابط, QR Code, Stay Close">
    <meta name="author" content="خليك قريب">

    <!-- Open Graph / Social Share -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="خليك قريب">
    <meta property="og:description" content="كل روابط التواصل الرسمية في مكان واحد. امسح الـ QR للتواصل بسرعة.">
    <meta property="og:image" content="logo.jpg">

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Language Toggle -->
    <button id="lang-toggle" class="lang-toggle" onclick="toggleLanguage()">
        <span class="lang-text">English</span>
        <i class="fa-solid fa-globe"></i>
    </button>

    <div class="container">
        <!-- Header -->
        <header>
            <img src="logo.jpg" alt="خليك قريب" class="logo-img">
            <h1 class="logo-text" data-i18n="logo-text">خليك قريب</h1>
            <p class="subtitle" data-i18n="subtitle">بتدور علي سكن في بني سويف؟</p>
        </header>

        <!-- Section: App Download -->
        <section class="links-section">
            <h2 class="section-title" data-i18n="download-title">تحميل التطبيق</h2>

            <a href="#" target="_blank" class="link-item store-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1200px-Google_Play_Store_badge_EN.svg.png"
                    alt="Google Play" class="store-icon">
            </a>

            <a href="#" target="_blank" class="link-item store-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Download_on_the_App_Store_RGB_blk.svg/1280px-Download_on_the_App_Store_RGB_blk.svg.png"
                    alt="App Store" class="store-icon">
            </a>

            <div class="info-note">
                <i class="fa-solid fa-circle-info"></i>
                <span data-i18n="chat-note">التواصل عبر الدردشة متاح فقط داخل التطبيق</span>
            </div>
        </section>



        <!-- Section 2: Social Links -->
        <section class="links-section">
            <h2 class="section-title" data-i18n="social-title">روابط التواصل</h2>

            <a href="https://www.facebook.com/share/1GVFcAfBqX/?mibextid=wwXIfr" target="_blank"
                class="link-item social-fb">
                <i class="fa-brands fa-facebook"></i>
                <span data-i18n="fb-text">فيسبوك - Facebook</span>
            </a>

            <a href="https://www.instagram.com/stay_cl0se0?igsh=MXFnOTFwdHdub2d4aw==" target="_blank"
                class="link-item social-ig">
                <i class="fa-brands fa-instagram"></i>
                <span data-i18n="ig-text">إنستجرام - Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@stay_cl0se0?_r=1&_t=ZS-93F6SBs90QG" target="_blank"
                class="link-item social-tk">
                <i class="fa-brands fa-tiktok"></i>
                <span data-i18n="tk-text">تيك توك - TikTok</span>
            </a>
        </section>

        <!-- Section: Save Contact -->
        <section class="links-section">
            <h2 class="section-title" data-i18n="save-title">حفظ جهة الاتصال</h2>
            <button onclick="saveContact()" class="link-item contact-btn"
                style="grid-column: span 2; width: 100%; border: none; cursor: pointer;">
                <i class="fa-solid fa-address-book"></i>
                <span data-i18n="save-btn">حفظ جهة الاتصال على الهاتف</span>
            </button>
            <p id="ios-helper" class="ios-helper" data-i18n="ios-helper">بعد التحميل، افتح الملف لإضافة جهة الاتصال</p>
        </section>

        <!-- Footer -->
        <footer>
            <a href="https://dev-x-one.vercel.app/" target="_blank" class="powered-by">
                <p data-i18n="powered-by">Powered By</p>
                <img src="devx_logo.jpeg" alt="DEVX Logo" class="powered-logo">
            </a>
        </footer>
    </div>

    <!-- Floating Contact Buttons -->
    <div class="floating-contact-container">
        <!-- Phone Sub-menu (Hidden by default) -->
        <div class="phone-menu" id="phoneMenu">
            <a href="tel:01211335670" class="float-btn phone-sub">
                <i class="fa-solid fa-phone"></i>
                <span>01211335670</span>
            </a>
            <a href="tel:01276555844" class="float-btn phone-sub">
                <i class="fa-solid fa-phone"></i>
                <span>01276555844</span>
            </a>
            <a href="tel:01201560926" class="float-btn phone-sub">
                <i class="fa-solid fa-phone"></i>
                <span>01201560926</span>
            </a>
        </div>

        <!-- Main Buttons -->
        <button class="float-btn phone-trigger" onclick="togglePhoneMenu()" data-i18n-title="call-us">
            <i class="fa-solid fa-phone"></i>
        </button>
    </div>

    <!-- Toast Notification -->
    <div id="toast" data-i18n="toast-success">✅ تم تحميل جهة الاتصال</div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
